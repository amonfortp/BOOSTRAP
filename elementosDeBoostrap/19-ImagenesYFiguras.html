<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Responsive_utilities</title>
    <style>
        body {
            background: black;
            color: #fff;
        }

        .columna {
            margin-top: 20px;
            /*background-color: lightcoral;
            border: 1px border solid lightseagreen;*/
        }

        hr {
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="columna col-4">
                <img class="img-fluid float-left rounded img-thumbnail" src="https://source.unsplash.com/random/200x200"
                    alt="">
                <img class="img-fluid float-right rounded " src="https://source.unsplash.com/random/200x200" alt="">
            </div>
        </div>
        <div class="row">
            <div class="columna col-6">
                <figure class="figure">
                    <img class="img-fluid rounded " src="https://source.unsplash.com/random/400x400" alt="">
                    <figcaption class="figure-caption">
                        <p class="text-center">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nulla, eveniet
                            voluptatibus. Quidem
                            reprehenderit cum dolorum placeat pariatur, quis nulla earum.</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
