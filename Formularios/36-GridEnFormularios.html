<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Grid en Fomularios</title>
    <style>
        :root {
            --back1: #151e44;
            --back2: #2d4d7b;
            --back3: #6598d8;
            --resalt1: #ebac5d;
            --resalt2: #00BFFF;
            --resalt3: #00CED1;
        }

        body {
            background-color: var(--back1);
            color: var(--resalt2);
        }

        .btn {
            background-color: var(--resalt2);
            color: var(--back1);
        }

        .btn:hover {
            background-color: var(--resalt1);
            color: var(--back1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <div class="form-group row">
                        <div class="col-12 col-md-6">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="contraseña">Contraseña</label>
                            <input type="password" class="form-control" placeholder="Contraseña" name="contraseña"
                                id="contraseña">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12 col-md-6">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
                        </div>
                        <div class="col-12 col-md-3">
                            <label for="">Sexo</label>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="sexo" id="hombre" class="form-check-input mr-2">Hombre
                                </label>
                            </div>

                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" name="sexo" id="mujer" class="form-check-input mr-2">Mujer
                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <label for="pais">País</label>
                            <select name="pais" id="pais" class="form-control">
                                <option value="mexico">México</option>
                                <option value="españa">España</option>
                                <option value="colombia">Colombia</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row text-center">
                        <div class="col-12">
                            <label class="form-check-label mb-3">
                                <input type="checkbox" name="terminos" id="terminos"
                                    class="form-check-input mr-2">Acepto
                                terminos y condiciones
                            </label>
                            <div class="row justify-content-center">
                                <div class="col-9 col-md-4">
                                    <button type="submit" class="btn btn-block">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
