<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Buttons</title>
</head>

<body>
    <div class="container">
        <div class="row pt-3">
            <div class="col-6">
                <h2>Botones</h2>
                <hr>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
            <div class="col-6">
                <h2>Otros</h2>
                <hr>
                <a class="btn btn-primary" href="">Enlace</a>
                <button class="btn btn-primary">Boton</button>
                <input class="btn btn-primary" type="button" value="Button">
                <input class="btn btn-primary" type="submit" value="Sumbit">
            </div>
            <div class="col-6">
                <h2>Outline Buttons</h2>
                <hr>
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-link">Enlace</button>
            </div>
            <div class="col-6">
                <h2>Tamaños</h2>
                <hr>
                <button class="btn btn-primary btn-lg">Boton Largo</button>
                <button class="btn btn-secondary btn-lg">Boton Largo</button>
                <br><br>
                <button class="btn btn-primary btn-sm">Boton pequeño</button>
                <button class="btn btn-secondary btn-sm">Boton pequeño</button>
            </div>
            <div class="col-6">
                <h2>Bloques</h2>
                <hr>
                <button class="btn btn-primary btn-lg btn-block">Boton Largo</button>
                <button class="btn btn-secondary btn-lg btn-block">Boton Largo</button>
            </div>
            <div class="col-6">
                <h2>Outline Buttons</h2>
                <hr>
                <button type="button" disabled class="btn btn-primary">Primary</button>
                <button type="button" disabled class="btn btn-secondary">Secondary</button>
                <button type="button" disabled class="btn btn-success">Success</button>
                <button type="button" disabled class="btn btn-info">Info</button>
                <button type="button" disabled class="btn btn-warning">Warning</button>
                <button type="button" disabled class="btn btn-danger">Danger</button>
                <button type="button" disabled class="btn btn-link">Enlace</button>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
