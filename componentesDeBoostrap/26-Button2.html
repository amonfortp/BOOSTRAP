<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Buttons 2</title>
</head>

<body>
    <div class="container">
        <div class="row pt-5">
            <div class="col-6">
                <h2>Checkbox</h2>
                <hr>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="checkbox" name="" id=""> Checkbox 1
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" name="" id=""> Checkbox 2
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" name="" id=""> Checkbox 3
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" name="" id=""> Checkbox 4
                    </label>
                </div>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-6">
                <h2>radio</h2>
                <hr>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="radio" name="gender" id="hombre"> Hombre
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="gender" id="mujer"> Mujer
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="gender" id="mapache"> Mapache
                    </label>
                </div>

            </div>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
