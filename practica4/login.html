<!DOCTYPE html>
<html lang="en">

<head>

                        required>

                        Bien introducido!
                    </div>
                    <div class="invalid-feedback">
                        Mal introducido!
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <input type="email" class="form-control" id="Email" value="" placeholder="Cuenta de Email" required>
                    <div class="valid-feedback">
                        Bien introducido!
                    </div>
                    <div class="invalid-feedback">
                        Mal introducido!
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <input type="password" class="form-control" id="contrase単a" value="" placeholder="Contrase単a"
                        required>
                    <div class="valid-feedback">
                        Bien introducido!
                    </div>
                    <div class="invalid-feedback">
                        Mal introducido!
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <input type="password" class="form-control" id="confContrase単a" value=""
                        placeholder="Confirmar Contrase単a" required>
                    <div class="valid-feedback">
                        Bien introducido!
                    </div>
                    <div class="invalid-feedback">
                        Mal introducido!
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <div class="form-check">

                            <label class="form-check-label" for="condiciones">
                                Aceptar condiciones de uso y privacidad
                            </label>
                            <div class="invalid-feedback">
                                Debes aceptar las condiciones
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <button class="btn" type="submit">Crear cuenta</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-6">

                </div>
                <div class="col-6">

            </div>
        </form>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);

            });
        }, false);
    })();
</script>

</html>
