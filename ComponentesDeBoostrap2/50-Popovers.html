<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../css/bootstrap.min.css">

</head>

<body>

        <div class="row mt-5">
            <div class="col">
                <h2>Popovers</h2>

        $(function () {
            $('[data-toggle="popover"]').popover();

</body>

</html>
