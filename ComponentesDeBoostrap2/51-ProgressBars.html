<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Barras de progreso</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h3>Barras de Progreso</h3>
                <hr>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                        aria-valuemax="100" style="width: 0%; line-height: 25px; color: black;">
                        0%
                    </div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                        aria-valuemax="100" style="width: 50%; line-height: 25px; color: black;">
                        50%
                    </div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                        aria-valuemax="100" style="width: 100%; line-height: 25px; color: black;">
                        100%
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="progress mb-3">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 50%;">
                        50%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar bg-secondary" role="progressbar" style="width: 50%;">
                        50%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 50%;">
                        50%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 50%;">
                        50%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 50%;">
                        50%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 50%;">
                        50%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar bg-dark" role="progressbar" style="width: 50%;">
                        50%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar bg-light" role="progressbar" style="width: 50%; color: black;">
                        50%</div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped  bg-primary" role="progressbar" style="width: 50%;">
                        50%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 50%;">
                        50%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%;">
                        50%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%;">
                        50%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped  progress-bar-animated  bg-warning" role="progressbar"
                        style="width: 50%;">
                        50%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped  progress-bar-animated  bg-danger" role="progressbar"
                        style="width: 50%;">
                        50%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped  progress-bar-animated  bg-dark" role="progressbar"
                        style="width: 50%;">
                        50%</div>
                </div>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped bg-light" role="progressbar"
                        style="width: 50%; color: black;">
                        50%</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
